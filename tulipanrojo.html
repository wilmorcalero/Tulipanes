<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulipán Realista</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #d4fc79, #96e6a1);
            text-align: center;
        }

        .tulip-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #e63946;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        svg {
            width: 300px;
            height: auto;
        }

        .back-btn {
            margin-top: 20px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background: #444;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: #333;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(2deg);
            }
        }

        .tulip {
            animation: sway 2s ease-in-out infinite;
            transform-origin: bottom center;
        }
    </style>
</head>
<body>
    <div class="tulip-container">

        
        <svg class="tulip" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Stem -->
            <rect x="95" y="150" width="10" height="250" fill="green" rx="5"></rect>

            <!-- Leaves -->
            <path d="M100 250 C70 200, 20 250, 80 300" fill="green"></path>
            <path d="M100 250 C130 200, 180 250, 120 300" fill="green"></path>

            <!-- Petals -->
            <path d="M100 100 C70 50, 30 120, 100 180" fill="#e63946"></path>
            <path d="M100 100 C130 50, 170 120, 100 180" fill="#e63946"></path>
            <path d="M100 100 C70 80, 130 80, 100 180" fill="#f77f00"></path>

            <!-- Highlight -->
            <circle cx="100" cy="120" r="15" fill="rgba(255, 255, 255, 0.5)"></circle>
        </svg>

        <div class="text">Le regalo un tulipán rojo para expresar el amor que florece en mi corazón, dia con dia, el cual quiero que recuerde esta carta, mensaje, donde expreso mi amor.
        Se lo regalo de la manera que mejor se, que asi escriba entre tanta linea de codigo, lo hago con amor, TE AMO DANIELA.
        </div>
        

        <a href="index.html" class="back-btn">Volver</a>
    </div>
</body>
</html>
