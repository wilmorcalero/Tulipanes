<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulip√°n Rojo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffefba, #ff6f61);
            overflow: hidden;
        }

        .tulip {
            position: relative;
            width: 120px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stem {
            width: 12px;
            height: 200px;
            background: linear-gradient(to bottom, #4caf50, #388e3c);
            border-radius: 6px;
            position: relative;
            z-index: 1;
        }

        .leaf {
            position: absolute;
            width: 100px;
            height: 60px;
            background: linear-gradient(to bottom, #66bb6a, #4caf50);
            border-radius: 50%;
            bottom: 40px;
            transform-origin: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: sway 4s infinite ease-in-out;
        }

        .leaf.left {
            transform: rotate(-45deg);
            left: -60px;
        }

        .leaf.right {
            transform: rotate(45deg);
            right: -60px;
        }

        .flower {
            position: absolute;
            bottom: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }

        .petal {
            width: 60px;
            height: 80px;
            background: radial-gradient(circle, #ff6f61, #e53935);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: bloom 2s ease-in-out;
        }

        .petal.one {
            transform: rotate(-30deg);
            position: absolute;
            left: 20px;
        }

        .petal.two {
            transform: rotate(30deg);
            position: absolute;
            right: 20px;
        }

        .petal.center {
            transform: rotate(0);
            position: relative;
            bottom: 20px;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-45deg);
            }
            50% {
                transform: rotate(-50deg);
            }
        }

        @keyframes bloom {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background: #444;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="tulip">
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="flower">
            <div class="petal center"></div>
            <div class="petal one"></div>
            <div class="petal two"></div>
        </div>
    </div>
    <a href="index.html" class="back-btn">Volver</a>
</body>
</html>
